<div class="panel">
    <div class="data-table-container" >
        <header class="data-table-header" style="min-height:72px !important;">
            <div class="data-table-header__label">
                <span class="fs-title"><i class="fa fa-list-ul mr"></i>产品管理</span>
            </div>
        </header>
    </div>
    <uib-tabset>
        <uib-tab index="0" select="productConfig()">
            <uib-tab-heading>
                <span>产品配置</span>
            </uib-tab-heading>
        </uib-tab>
        <uib-tab index="1" select="productRuleConfig()">
            <uib-tab-heading>
                <span>产品规则模板管理</span>
            </uib-tab-heading>
        </uib-tab>
        <uib-tab index="2" select="productServiceFeeTemplateConfig()">
            <uib-tab-heading>
                <span>服务费规则模板管理</span>
            </uib-tab-heading>
        </uib-tab>
    </uib-tabset>
    <div ui-view></div>
</div>
