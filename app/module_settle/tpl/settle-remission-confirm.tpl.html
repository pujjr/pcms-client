<div ng-init="initRemissionConfirm()">
        <div class="check-header">
            <div class="data-table-container" >
                <header class="data-table-header" style="min-height:72px !important;">
                    <div class="data-table-header__label">
                        <span class="fs-title"><i class="fa fa-tasks mr"></i>任务名称：{{task.name}}-{{appId}}</span>
                    </div>
                    <div class="data-table-header__actions">
                        <button class="btn btn-default btn-sm" type="button" ng-if="applyVo.settleType=='jqlx01'"  ng-click="printPdf(businessKey,'tqjq','打印提前结清通知书')"><i class="fa fa-print m-r-sm"></i>打印提前结清通知书</button>
                        <button class="btn btn-default btn-sm" type="button" ng-if="applyVo.settleType=='jqlx02'"  ng-click="printPdf(businessKey,'bftqjq','打印部分提前结清通知书')"><i class="fa fa-print m-r-sm"></i>打印部分提前结清通知书</button>
                        <button class="btn btn-default btn-sm" type="button" ng-click="showCustomDetail(appId)"><i class="fa fa-file-text m-r-sm" ></i>客户详细信息</button>
                        <button class="btn btn-danger btn-sm" type="button"  ng-click="cancelSettleTask()"><i class="fa fa-stop m-r-sm" aria-hidden="true"></i></i>取消任务</button>
                        <button class="btn btn-danger btn-sm" type="button" ng-if="false"  ng-click="backTask(taskId)"><i class="glyphicon glyphicon-arrow-left m-r-sm"></i>退回任务</button>
                        <button class="btn btn-success btn-sm" type="submit"  ng-disabled="form.$invalid" ng-click="commitRemissionConfirmSettleTask()"><i class="fa fa-check m-r-sm"></i>提交任务</button>
                        <button class="btn btn-default btn-sm" type="button"  ng-click="back()"><i class="fa fa-level-up m-r-sm"></i>返回上级</button>
                    </div>
                </header>
            </div>
        </div>
    <ng-form  name="form" novalidate ng-cloak="">
        <div class="check-body-full">
                <uib-tabset>
                    <uib-tab index="0">
                        <uib-tab-heading>
                            <span>申请信息</span>
                        </uib-tab-heading>
                        <form class="container-fluid m-t-md form-horizontal">
                            <fieldset>
                                <div ng-if="applyVo.settleType=='jqlx01'" ng-include="'module_settle/tpl/form-settle-remission-confirm.html'"/>
                                <div ng-if="applyVo.settleType=='jqlx02'" ng-include="'module_settle/tpl/form-partsettle-remission-confirm.html'"/>
                            </fieldset>
                        </form>
                    </uib-tab>
                    <uib-tab index="1"  select="queryWorkflowProcessResult(taskId)">
                        <uib-tab-heading>
                            <span>流程流转记录</span>
                        </uib-tab-heading>
                        <div ng-include="'module_task/tpl/form-workflow_process_result.html'"></div>
                    </uib-tab>
                </uib-tabset>
        </div>
    </ng-form>
</div>
